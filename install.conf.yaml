- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/nvim/init.vim:
        create: true
        path: vim/nvimrc
    ~/.vimrc: vim/nvimrc
    ~/.nvimrc: vim/nvimrc
    ~/.zshrc: zsh/zshrc
    ~/.gitignore_global: git/gitignore_global
    ~/.ptpython/config.py:
        create: true
        path: ptpython/config.py
    ~/.ideavimrc: idea/ideavimrc
    ~/.aliases: aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
